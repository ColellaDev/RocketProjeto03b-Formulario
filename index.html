<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="/imagens/img1.png" alt="Balão laranja com 5 estrelas, representando uma avaliação">
        <div class="cabeçalho">
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
    </header>

    <form id="my-form">
        <fieldset>
            <div class="alinhar">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="mail" id="mailLabel">Email  <span>(Digite um email válido)</span> </label>
                <input type="email" id="mail" required>
            </div>

            <h3>INFORMAÇÕES DO MENTOR</h3>

            <div class="input-wrapper">
                <label for="mentor" id="labelMentor">Selecione quem foi o seu mentor</label>
                <select name="" id="mentor" required>
                    <option value="" disabled selected ></option>
                    <option value="biro">Biro</option>
                    <option value="uila">Uila</option>
                    <option value="amanda">Amanda</option>
                    <option value="mykao">Mykão</option>
                </select>
                
            </div>

            <div class="input-wrapper">
                <label for="feedback" id="labelFeedback">Feedback sobre o mentor</label>
                <textarea id="feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

            <h3>AGENDANDO PRÓXIMA MENTORIA</h3>

           <div class="agendamento">
            <div class="input-wrapper">
                <label for="date">Data   <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date">
            </div>
            <div class="input-wrapper">
                <label for="horaInicio">Das</label>
                <input type="time" id="horaInicio">
            </div>
            <div class="input-wrapper">
                <label for="horaFim">Até</label>
                <input type="time" id="horaFim">
            </div>
        </div>
        </fieldset>
        <button for="my-form">SALVAR</button>
    </form>

</body>

</html>
